<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Рекурсия</title>
</head>
<body>
    <div class="container">
    <fieldset id="factorial">
        <legend>Вычислить Факториал</legend>
        <label for="number">Введите число</label><br>
        <input id="number">
        <input id="btn" type="button" value="Вычислить"><br>
        <label for="result">Результат: </label><br>
        <output id="result"></output>
    </fieldset>    
    <script src="factorial.js"></script>
    <fieldset id="range">
        <legend>Вывод чисел из заданного диапазона</legend>
        <label for="number1">Введите 1-е число</label><br>
        <input id="number1"><br>
        <label for="number2">Введите 2-е число</label><br>
        <input id="number2">
        <input id="btn1" type="button" value="Вычислить"><br>
        
        <div>
            <label for="result1">Прямой порядок: </label><br>
            <output id="result1"></output></div>
            <div>
            <label for="result2">Обратный порядок: </label><br>
            <output id="result2"></output>
        </div>
        
    </fieldset>
    <script src="rangeOfNumbers.js"></script>

    <fieldset id="reverse">
        <legend>Число задом наперед</legend>
        <label for="number3">Введите число</label><br>
        <input id="number3">
        <input id="btn2" type="button" value="Вычислить"><br>
        <label for="result3">Результат: </label><br>
        <output id="result3"></output>
    </fieldset>
    <script src="reversNumber.js"></script>

   <fieldset id="sumnumber">
        <legend>Сумма цифр числа</legend>
        <label for="number4">Введите число</label><br>
        <input id="number4">
        <input id="btn3" type="button" value="Вычислить"><br>
        <label for="result4">Результат: </label><br>
        <output id="result4"></output>
   </fieldset>
   <script src="sumOfNumber.js"></script>

   <fieldset id="pairbrackets">
        <legend>Число и количество парных скобок</legend>
        <label for="number5">Введите число</label><br>
        <input id="number5">
        <input id="btn4" type="button" value="Вычислить"><br>
        <label for="result5">Результат: </label><br>
        <output id="result5"></output>
   </fieldset>
   <script src="pairOfBrackets.js"></script>
   </div>
</body>
</html>

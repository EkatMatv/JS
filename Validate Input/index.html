<!DOCTYPE html>
<html>
<head>
    <title>Ввод имени</title>
    <link rel="stylesheet" href="style.css">    
    
</head>
<body>
    <h2>Введите ваше имя</h2>
    
    <input type="text" id="username" class="input-field"placeholder="Только буквы" oninput="ValidateInput(this)">
    
    <p id="error" class="error-message">Цифры не допускаются!</p>
    
    <div class="output">
        <strong>Результат:</strong>
        <span id="result">-----</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
